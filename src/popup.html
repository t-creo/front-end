<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title> World Wide Web </title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">World White Web</h2>
      <div class="row">
        <div class="col-9">
          <div id="usrform" action="" method="get" >
            <div class="form-group">
              <label class="labels" for="tweet">Text to Analyze</label>
              <textarea
                id="text"
                class="form-control"
                name="tweet"
                rows="2"
                cols="40"
                form="usrform"
              >I'm sorry professor, but I must not tell lies</textarea>
            </div>
            <select id="language">
              <option value="es">ES</option>
              <option value="en" selected>EN</option>
              <option value="fr">FR</option>
            </select>
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label class="labels">Credibility</label>
            <p id="credibility" class="flex-center">0%</p>
          </div>
        </div>
      </div>
      <div class="flex-center">
        <button
          id="submitButton"
          type="submit"
          class="btn btn-primary"
        >Verify</button>
      </div>
      <hr id="firstHorBar">
      <h6 id="currentPage" class="flex-center">
      </h6>
      <div id="PageSensitiveButtons" class="flex-center">
        <button
          id="VerifyPageButtonScrapper"
          type="submit"
          class="btn btn-primary"
        >Verify Page Tweets</button>
        <button
          id="VerifyPageButtonTwitterApi"
          type="submit"
          class="btn btn-primary"
        >Verify Page Tweets with Twitter Api</button>
      </div>
      <hr id="secondHorBar">
      <div class="spinner-container">
        <p class="saving"><span>.</span><span>.</span><span>.</span></p>
    </div>
    </div>
  </body>
</html>
